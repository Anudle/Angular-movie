<div class='header'>
<h1>Angular movie API</h1>
<h2>Enter a full movie name</h2>

<form ng-submit='searchMovie()' name='search' class='form-group .col-md-6'>
  <input type='text' ng-model='view.textSearch' class='form control search .col-md-6' name='searchTitle' placeholder='Independence Day'>
<input class='.col-md-6' type='submit' name='submit' value='search'>
</form>
</div>

<table id='table'class="pure-table pure-table-horizontal">
    <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat='m in view.movies'>
            <td><a ng-href='info/{{m.imdbID}}'>{{m.Title}}</a></td>
            <td>{{m.Year}}</td>
        </tr>
</tbody>
</table>
